# Window and Workspace Rules
# @see {@link https://wiki.hypr.land/Configuring/Window-Rules/}
# @see {https://wiki.hypr.land/Configuring/Workspace-Rules/}

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Just dash of opacity by default
windowrule = opacity 0.97 0.9, class:.*

# App-specific tweaks
source = ~/.config/hypr/apps/system.conf
source = ~/.config/hypr/apps/browser.conf
# source = ~/.config/hypr/apps/steam.conf
